    body {
      display: flex;

    }
    button {
      cursor: pointer;

    }

      width: 300px;

  <body>
    <input id="n" type="number" />
    <button onclick="change()">OK</button> <br />
    <textarea id="yazi" cols="40" rows="15"></textarea>
    <button id="btn" onclick="btn()">Seslendir</button>

    <script>
      let n = document.getElementById("n");
      let y = document.getElementById("yazi");
      let btn = document.getElementById("btn");

      function change() {
        if (n.value < 10) {
          y.innerHTML = bir(n.value);
        } else if (n.value < 100) {
          let qaliq = n.value % 10;
          let c = ~~(n.value / 10);
          y.innerHTML = ` ${onluq(c)}   ${bir(qaliq)}`;
        } else if (n.value < 1000) {
          let qaliq = n.value % 10;
          let c = ((n.value - qaliq) / 10) % 10;
          let d = ~~(n.value / 100);

          y.innerHTML = `${yuzluk(d)}  ${onluq(c)}   ${bir(qaliq)}`;
        } else if (n.value < 10000) {
          let qaliq = n.value % 10;
          let c = ((n.value - qaliq) / 10) % 10;
          let d = ((n.value - c * 10 - qaliq) / 100) % 10;
          let m = ~~(n.value / 1000);

          y.innerHTML = `${minlik(m)} ${yuzluk(d)}  ${onluq(c)}   ${bir(
            qaliq
          )}`;
        } else if (n.value < 100000) {
          let qaliq = n.value % 10;
          let c = ((n.value - qaliq) / 10) % 10;
          let d = ((n.value - c * 10 - qaliq) / 100) % 10;
          let m = ((n.value - d * 100 - c * 10 - qaliq) / 1000) % 10;
          let om = ~~(n.value / 10000);
          y.innerHTML = `${onminlik(om)} ${minlik(m)} ${yuzluk(d)}  ${onluq(
            c
          )}   ${bir(qaliq)}`;
        } else if (n.value < 1000000) {
          let qaliq = n.value % 10;
          let c = ((n.value - qaliq) / 10) % 10;
          let d = ((n.value - c * 10 - qaliq) / 100) % 10;
          let m = ((n.value - d * 100 - c * 10 - qaliq) / 1000) % 10;
          let om =
            ((n.value - m * 1000 - d * 100 - c * 10 - qaliq) / 10000) % 10;
          let ym = ~~(n.value / 100000);
          y.innerHTML = ` ${yuzminlik(ym)}  ${onminlik(om)} ${minlik(
            m
          )} ${yuzluk(d)}  ${onluq(c)}   ${bir(qaliq)}`;
        } else if (n.value < 10000000) {
          let qaliq = n.value % 10;
          let c = ((n.value - qaliq) / 10) % 10;
          let d = ((n.value - c * 10 - qaliq) / 100) % 10;
          let m = ((n.value - d * 100 - c * 10 - qaliq) / 1000) % 10;
          let om =
            ((n.value - m * 1000 - d * 100 - c * 10 - qaliq) / 10000) % 10;
          let ym =
            ((n.value - om * 10000 - m * 1000 - d * 100 - c * 10 - qaliq) /
              100000) %
            10;
          let ml = ~~(n.value / 1000000);
          y.innerHTML = ` ${milyon(ml)} ${yuzminlik(ym)}  ${onminlik(
            om
          )} ${minlik(m)} ${yuzluk(d)}  ${onluq(c)}   ${bir(qaliq)}`;
        }
      }
